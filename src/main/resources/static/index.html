<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio - Animali</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                display: flex;
                flex-direction: column;
                background-color: #b3d9e8;
                font-family: Arial, sans-serif;
                line-height: 1.6;
            }
            .navbar {
                background-color: #b3d9e8;
            }
            .navbar-brand, .navbar-nav .nav-link {
                color: #000;
            }
            .navbar-nav .nav-link {
                margin-right: 20px;
            }
            .subscription-badge {
                background-color: #ffdd57;
                border-radius: 10px;
                padding: 5px 10px;
                color: #000;
                font-weight: bold;
            }
            .container {
                flex: 1;
            }
            footer {
                background-color: darkblue;
                color: #fff;
                text-align: center;
                padding: 10px;
            }
            #filterForm {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Animali</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/registro.html">Registrarme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio_sesion.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link subscription-badge" id="subscriptionBadge" href="#" style="display: none;"></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row mb-4">
                <div class="col text-center">
                    <button class="btn btn-outline-primary">Utilizar ubicación Actual</button>
                    <button class="btn btn-outline-primary">Costa Rica</button>
                    <button id="showFilters" class="btn btn-outline-primary">Ver filtros de búsqueda</button>
                </div>
            </div>

            <div id="filterForm" style="display: none;">
                <form action="/busqueda.html" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputAge">Edad</label>
                            <input type="number" class="form-control" id="inputAge" name="edad" placeholder="Edad" min="0">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputHealth">Estado de Salud</label>
                            <select class="form-control" id="inputHealth" name="salud">
                                <option value="">Seleccionar...</option>
                                <option value="saludable">Saludable</option>
                                <option value="enfermo">Enfermo</option>
                                <option value="golpeado">Golpeado</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLocation">Ubicación</label>
                            <select class="form-control" id="inputLocation" name="ubicacion">
                                <option value="">Seleccionar...</option>
                                <option value="San José">San José</option>
                                <option value="Alajuela">Alajuela</option>
                                <option value="Cartago">Cartago</option>
                                <option value="Heredia">Heredia</option>
                                <option value="Guanacaste">Guanacaste</option>
                                <option value="Puntarenas">Puntarenas</option>
                                <option value="Limón">Limón</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCondition">Condición de Hogar</label>
                            <select class="form-control" id="inputCondition" name="condicion">
                                <option value="">Seleccionar...</option>
                                <option value="callejero">Callejero</option>
                                <option value="casa cuna">Casa Cuna</option>
                                <option value="en adopción">En Adopción</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/perro.jpg" class="d-block w-100" alt="Carrusel 1">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/perros.jpeg" class="d-block w-100" alt="Carrusel 2">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/registro.jpg" class="d-block w-100" alt="Carrusel 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row mt-4">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="Images/contactanos.png" class="card-img-top" alt="Contactanos">
                        <div class="card-body text-center">
                            <a href="contactanos.html" class="card-link">Contactanos</a>
                        </div>
                    </div> 
                </div> 
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="Images/donaciones.png" class="card-img-top" alt="Donaciones">
                        <div class="card-body text-center">
                            <a href="donaciones.html" class="card-link">Donaciones</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="Images/experiencias.png" class="card-img-top" alt="Experiencias">
                        <div class="card-body text-center">
                            <a href="/experiencias.html" class="card-link">Experiencias</a>
                        </div> 
                    </div> 
                </div>
                <div class="col-md-3 mb-4"> 
                    <div class="card">
                        <img src="Images/publicaciones.png" class="card-img-top" alt="Publicaciones">
                        <div class="card-body text-center">
                            <a href="publicaciones.html" class="card-link">Mis publicaciones</a>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3 mb-4"> 
                    <div class="card">
                        <img src="Images/subscripciones.png" class="card-img-top" alt="subscripciones">
                        <div class="card-body text-center">
                            <a href="/subscriptions/create" class="card-link">Subscripciones</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Adopción de Gatos y Perros. Todos los derechos reservados.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var suscripcion = localStorage.getItem('suscripcion');
                if (suscripcion) {
                    var subscriptionBadge = document.getElementById('subscriptionBadge');
                    subscriptionBadge.innerText = 'Suscripción: ' + suscripcion;
                    subscriptionBadge.style.display = 'block';
                }

                var showFiltersButton = document.getElementById('showFilters');
                var filterForm = document.getElementById('filterForm');

                showFiltersButton.addEventListener('click', function () {
                    if (filterForm.style.display === 'none' || filterForm.style.display === '') {
                        filterForm.style.display = 'block';
                        showFiltersButton.innerText = 'Ocultar filtros de búsqueda';
                    } else {
                        filterForm.style.display = 'none';
                        showFiltersButton.innerText = 'Ver filtros de búsqueda';
                    }
                });
            });
        </script>
    </body>
</html>
