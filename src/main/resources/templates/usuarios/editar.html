<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form action="/usuarios/actualizar" method="post" th:object="${usuario}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" th:field="*{telefono}">
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" th:field="*{direccion}">
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" th:field="*{contraseña}" required>
        <br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
