<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Favorito</title>
</head>
<body>
    <h1>Editar Favorito</h1>
    <form action="/favoritos/actualizar" method="post" th:object="${favorito}">
        <label for="usuario">ID Usuario:</label>
        <input type="text" id="usuario" name="usuario" th:field="*{usuario.id}" required>
        <br>
        <label for="publicacion">ID Publicaci√≥n:</label>
        <input type="text" id="publicacion" name="publicacion" th:field="*{publicacion.id}" required>
        <br>
        <label for="fechaAgregado">Fecha Agregado:</label>
        <input type="datetime-local" id="fechaAgregado" name="fechaAgregado" th:field="*{fechaAgregado}">
        <br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
